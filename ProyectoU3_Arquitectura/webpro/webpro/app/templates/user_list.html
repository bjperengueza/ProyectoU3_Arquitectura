{% extends 'base.html' %}

{% block title %} Usuarios{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
      <h3 class="card-title">Usuarios</h3>
    </div>
  
        <a href="/usuarios/create"  style="width: 20%; margin-top: 25px; margin-left: 25px;" type="button" class="btn btn-primary"><i class="fas fa-plus"></i></a>
          <p style="margin-left: 25px; margin-top: 20px;">
            Crear Usuario
          </p>
      
    <!-- /.card-header -->
    <div class="card-body">
      <table id="example1" class="table table-bordered table-striped">
        <thead>
        <tr>
          <th>Usuario</th>
          <th>Correo</th>
        
        </tr>
        </thead>
        <tbody>
        {% for product in users %}
        <tr>
          <td>{{ product.username }}</td>
          <td>{{ product.email }}</td>
        </tr>
        {% endfor %}
        </tbody>
        <tfoot>
        <tr>
          <th>Usuario</th>
          <th>Correo</th>
        </tr>
        </tfoot>
      </table>
    </div>
    <!-- /.card-body -->
  </div>
{% endblock %}
